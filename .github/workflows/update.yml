name: Atualizar dados (Cota Parlamentar)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *" # todo dia 06:15 UTC (03:15 Brasília)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rodar atualização
        run: python scripts/update_data.py

      - name: Commitar dados atualizados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "Atualiza dados (auto)" || echo "Sem mudanças"
          git push
